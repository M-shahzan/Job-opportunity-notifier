<!DOCTYPE html>
<html>
<head>
    <title>Add Job</title>
</head>
<body>
    <h1>Add Job</h1>
    <form method="POST">
        <input type="text" name="title" placeholder="Job Title" required><br><br>
        <textarea name="description" placeholder="Job Description"></textarea><br><br>
        <input type="text" name="location" placeholder="Location"><br><br>
        <input type="text" name="skills_required" placeholder="Skills Required"><br><br>
        <select name="job_type">
            <option value="full-time">Full-time</option>
            <option value="part-time">Part-time</option>
            <option value="remote">Remote</option>
        </select><br><br>
        <select name="experience_level">
            <option value="fresher">Fresher</option>
            <option value="mid">Mid</option>
            <option value="senior">Senior</option>
        </select><br><br>
        <button type="submit">Add Job</button>
    </form>

    <p><a href="{{ url_for('home') }}">Back to Home</a></p>
</body>
</html>
